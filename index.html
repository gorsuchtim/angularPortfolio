		<div class="container" id="mobileMenu">

			<div class="row">

				<div class="col-xs-9" id="mobileLogo">
					<a href="JavaScript:void(0)" ng-click="toHome()"><img src="images/gorsuchLogo.png" alt="" class="img-responsive"></a>										
				</div>

				<div class="col-xs-3 pull-right">

						<span class="menuBar" id="menuBar1"> <hr> </span>

					</div>
				</div>

			</div>
		</div> <!-- end mobileMenu -->

	<!-- Mobile Navigation Container -->

		<div class="container" id="mobileNavContainer">
			
			<div class="row">
				
				<div class="mobileMenuClose"><span>X</span></div>

				<div class="col-md-12">
					<ul class="col-md-12">
						<li class="mobileNavLink"><a href="JavaScript:void(0)" ng-click="toHome()">Home</a></li>	
						<li class="mobileNavLink"><a href="JavaScript:void(0)" ng-click="toContact()">Contact</a></li>		
						<li class="mobileNavLink"><a href="JavaScript:void(0)" ng-click="toAbout()">About</a></li>
						<li class="mobileNavLink"><a href="JavaScript:void(0)" ng-click="toWork()">Work</a></li>

					</ul>
				</div>
			</div>

		</div> <!-- end mobileNavContainer -->

		<div class="container" id="navigationContainer">
			
			<div class="row">
				<div class="col-md-6">
					<a href="JavaScript:void(0)" ng-click="toHome()"><img class="img-responsive" src="images/gorsuchLogo.png" alt=""></a>								
				</div>

				<nav class="col-md-6" id="mainNavigation">
					<ul>
						<li id="homeNav"><a href="JavaScript:void(0)" ng-click="toHome()">Home</a></li>
						<li id="contactNav"><a href="JavaScript:void(0)" ng-click="toContact()">Contact</a></li>

						<li id="workNav"><a href="JavaScript:void(0)" ng-click="toWork()">Work</a></li>

					</ul>
				</nav>
			</div>
		</div> <!-- end navigationContainer -->


	<div ng-view autoscroll="true"></div>



	</div> <!-- end mainContainer -->
